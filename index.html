<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>My Bookshop</title>
</head>

<body onload="onInit()">
    <h1>Welcome to my Bookshop!</h1>
    
    <section class="book-filter">
        <h2>Filter :</h2>
        <label>
            Title:
            <input type="text" class="filter-title-select" onchange="onSetFilterBy({title: this.value})"
              placeholder="filter by title"></input>
          </label>
        <label>
            Max Price:
            <input type="range" min="0" max="600" value="10" class="filter-price-range"
            onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            Min Rating:
            <input type="range" min="0" max="10" value="1" class="filter-rate-range"
            onchange="this.title=this.value;onSetFilterBy({minRating: this.value})" />
        </label>
        <hr />
        <div>
            Sort by:
            <select class="sort-by" onchange="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="price">By Price</option>
                <option value="rate">By Rate</option>
            </select>
            <label>
                Descending
                <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
            </label>
        </div>
    </section>
    
    <button class="btn-new-book" onclick=" onAddBook()">Create a new book</button>
    <section class="btn-display">
        <button title="grid-View" class="grid" onclick="onChangeDisplay('grid')"><img src="img/grid.png"></button>
        <button title="table-View" class="table" onclick="onChangeDisplay('table')"><img src="img/table.png"></button>
      </section>
    <section class="books-container">
        <thead></thead>
        <tbody></tbody>
    </section>
    <button onclick="onPrevPage()">Prev Page</button>
    <button onclick="onNextPage()">Next Page</button>
    <div class="modal-read"></div>
    <!-- <div class="backdrop"></div> -->

    <script src="js/services/util.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
